<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do List</title>
    </head>
    <body>
        <div class="main-cont">
            <div class="project-bar">
                <h1>Projects</h1>
                <div class="project-btn-cont">
                    <button class="project-btn add-btn">New</button>
                    <button class="project-btn delete-btn">Delete</button>
                </div>
            </div>
            <div class="task-section">
                <div class="toggle-project-btn"></div>
                <h1>Tasks</h1>
                <div class="task-btn-cont">
                    <button class="project-btn add-btn">Add Task</button>
                    <button class="project-btn delete-btn">Delete Task</button>
                </div>
            </div>
        </div>
    </body>
</html>
